services:
  - type: web
    name: script-hub
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run script_hub.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: SCRIPTS_DIR
        value: ./python_scripts
