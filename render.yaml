services:
  - type: web
    name: script-hub-marketing
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run script_hub.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.10
      - key: SCRIPTS_DIR
        value: ./python_scripts
      # Marketing AI Integration (Set in Render Dashboard)
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      # Optional Notion Integration
      - key: NOTION_API_KEY
        sync: false
